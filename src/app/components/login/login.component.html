<p>login form</p>

<div class="container">
    <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="email" id="email" placeholder="email@example.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password">
          </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2 offset-sm-10">
                <input type="submit" class="btn btn-success btn-block" [disabled]="loginForm.invalid" value="Login" />
            </div>
        </div>
      </form>
</div>
