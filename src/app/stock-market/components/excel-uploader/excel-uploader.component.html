<div class="container">
    <h2>Upload - Excel</h2>

  <div class="row">
    <div class="col-md-8 form-group">
      <input type="file" class="form-control" (change)="uploadedFile($event)" placeholder="Upload file" accept=".xlsx">
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 form-group">
      <button type="button" class="btn btn-info btn-block" (click)="readFirstSheet('company')">Upload company data</button>
      <button type="button" class="btn btn-info btn-block" (click)="readFirstSheet('stock')">Upload stock price data</button>
    </div>

  </div>
</div>
